                - patch
                - update
                - watch
          serviceAccountName: ibm-crossplane
      deployments:
        - name: ibm-crossplane
          spec:
            progressDeadlineSeconds: 600
            replicas: 1
            revisionHistoryLimit: 10
            selector:
              matchLabels:
                app: ibm-crossplane
                intent: projected
                release: ibm-crossplane
            strategy:
              rollingUpdate:
                maxSurge: 25%
                maxUnavailable: 25%
              type: RollingUpdate
            template:
              metadata:
                annotations:
                  productID: 068a62892a1e4db39641342e592daa25
                  productMetric: FREE
                  productName: IBM Cloud Platform Common Services
                labels:
                  app: ibm-crossplane
                  intent: projected
                  release: ibm-crossplane
              spec:
                affinity:
                  nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                      nodeSelectorTerms:
                        - matchExpressions:
                            - key: kubernetes.io/arch
                              operator: In
                              values:
                                - amd64
                                - ppc64le
                                - s390x
                  podAntiAffinity:
                    preferredDuringSchedulingIgnoredDuringExecution:
                      - podAffinityTerm:
                          labelSelector:
                            matchExpressions:
                              - key: app
                                operator: In
                                values:
                                  - ibm-crossplane
                          topologyKey: kubernetes.io/hostname
                        weight: 100
                containers:
                  - env:
                      - name: POD_NAMESPACE
                        valueFrom:
                          fieldRef:
                            apiVersion: v1
                            fieldPath: metadata.namespace
                      - name: LEADER_ELECTION
                        value: "true"
                      - name: IBM_BEDROCK_SHIM_IMAGE
                        value: quay.io/ppyt/ibm-crossplane-bedrock-shim-config:1.0.0
                    image: quay.io/ppyt/ibm-crossplane-operator@sha256:534082110152407aa369dcf3a22a9f9eaf062e55e622fddee814799f7e70ff8c
                    imagePullPolicy: Always
                    name: ibm-crossplane
                    resources:
                      limits:
                        cpu: 100m
                        memory: 512Mi
                      requests:
                        cpu: 100m
                        memory: 256Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                      privileged: false
                      readOnlyRootFilesystem: true
                      runAsNonRoot: true
                    terminationMessagePath: /dev/termination-log
                    terminationMessagePolicy: File
                    volumeMounts:
                      - mountPath: /cache
                        name: package-cache
                dnsPolicy: ClusterFirst
                restartPolicy: Always
                schedulerName: default-scheduler
                securityContext: {}
                serviceAccount: ibm-crossplane
                serviceAccountName: ibm-crossplane
                terminationGracePeriodSeconds: 30
                topologySpreadConstraints:
                  - labelSelector:
                      matchLabels:
                        key: app
                        values: ibm-crossplane
                    maxSkew: 1
                    topologyKey: topology.kubernetes.io/zone
                    whenUnsatisfiable: ScheduleAnyway
                  - labelSelector:
                      matchLabels:
                        key: app
                        values: ibm-crossplane
                    maxSkew: 1
                    topologyKey: topology.kubernetes.io/region
                    whenUnsatisfiable: ScheduleAnyway
                volumes:
                  - emptyDir:
                      sizeLimit: 5Mi
                    name: package-cache
