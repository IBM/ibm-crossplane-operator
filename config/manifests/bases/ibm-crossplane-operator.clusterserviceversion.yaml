    operators.operatorframework.io/project_layout: helm.sdk.operatorframework.io/v1
    repository: https://github.com/IBM/ibm-crossplane-operator
    support: IBM
  labels:
    operatorframework.io/arch.amd64: supported
    operatorframework.io/arch.ppc64le: supported
    operatorframework.io/arch.s390x: supported
    operatorframework.io/os.linux: supported
  name: ibm-crossplane-operator.v0.0.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Crossplane is a Kubernetes add-on that extends any cluster with the ability to provision and manage cloud infrastructure, services, and applications using kubectl, GitOps, or any tool that works with the Kubernetes API.
      displayName: Crossplane
      kind: Crossplane
      name: crossplanes.operator.ibm.com
      resources:
      - kind: ConfigMap
        name: ConfigMap
        version: v1
      - kind: Deployment
        name: Deployment
        version: v1
      - kind: Ingress
        name: Ingress
        version: extensions/v1beta1
      - kind: Pod
        name: Pod
        version: v1
      - kind: ReplicaSet
        name: ReplicaSet
        version: v1
      - kind: Role
        name: Role
        version: rbac.authorization.k8s.io/v1
      - kind: RoleBinding
        name: RoleBinding
        version: rbac.authorization.k8s.io/v1
      - kind: Service
        name: Service
        version: v1
      - kind: ServiceAccount
        name: ServiceAccount
        version: v1
      statusDescriptors:
      - description: Conditions contains the observed states of the Helm release
        displayName: Conditions
        path: conditions
      - description: Deployed Release shows the manifest of the deployed Helm release
        displayName: Deployed Release
        path: deployedRelease
      version: v1beta1
  description: |-
    **Important:** Do not install this operator directly. Only install this operator using the IBM Common Services Operator. For more information about installing this operator and other Common Services operators, see [Installer documentation](http://ibm.biz/cpcs_opinstall). Additionally, you can exit this panel and navigate to the IBM Common Services tile in OperatorHub to learn more about the operator. If you are using this operator as part of an IBM Cloud Pak, see the documentation for that IBM Cloud Pak to learn more about how to install and use the operator service. For more information about IBM Cloud Paks, see [IBM Cloud Paks that use Common Services](http://ibm.biz/cpcs_cloudpaks).

    The IBM Crossplane Operator installs an IBM modified version of Crossplane, an open source Kubernetes add-on that extends any cluster with the ability to provision and manage cloud infrastructure, services, and applications using kubectl, GitOps, or any tool that works with the Kubernetes API.

    For more information about the available IBM Cloud Platform Common Services, see the [IBM Knowledge Center](http://ibm.biz/cpcsdocs).

    ## Supported platforms

    Red Hat OpenShift Container Platform 4.6 or newer installed on one of the following platforms:

    - Linux x86_64

    ## Prerequisites

    Before you install this operator, you need to first install the operator dependencies and prerequisites:

    - For the list of operator dependencies, see the IBM Knowledge Center [Common Services dependencies documentation](http://ibm.biz/cpcs_opdependencies).
    - For the list of prerequisites for installing the operator, see the IBM Knowledge Center [Preparing to install services documentation](http://ibm.biz/cpcs_opinstprereq).

    ## Documentation

    To install the operator with the IBM Common Services Operator follow the the installation and configuration instructions within the IBM Knowledge Center.

    - If you are using the operator as part of an IBM Cloud Pak, see the documentation for that IBM Cloud Pak. For a list of IBM Cloud Paks, see [IBM Cloud Paks that use Common Services](http://ibm.biz/cpcs_cloudpaks).
    - If you are using the operator with an IBM Containerized Software, see the IBM Cloud Platform Common Services Knowledge Center [Installer documentation](http://ibm.biz/cpcs_opinstall).
  displayName: IBM Crossplane Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      deployments: null
    strategy: ""
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - crossplane
  - ibm
  links:
  - name: IBM Crossplane Operator
    url: https://github.com/IBM/ibm-crossplane-operator
  maturity: alpha
  minKubeVersion: 1.19.0
  provider:
    name: IBM
  version: 0.0.0
