kind: Deployment
apiVersion: apps/v1
metadata:
  name: ibm-crossplane
  labels:
    app.kubernetes.io/instance: ibm-crossplane
    app.kubernetes.io/managed-by: ibm-crossplane
    app.kubernetes.io/name: ibm-crossplane
    name: ibm-crossplane
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ibm-crossplane
      intent: projected
      release: ibm-crossplane
  template:
    metadata:
      labels:
        app: ibm-crossplane
        intent: projected
        release: ibm-crossplane
        app.kubernetes.io/instance: ibm-crossplane
        app.kubernetes.io/managed-by: ibm-crossplane
        app.kubernetes.io/name: ibm-crossplane
      annotations:
        productID: 068a62892a1e4db39641342e592daa25
        productMetric: FREE
        productName: IBM Cloud Platform Common Services
    spec:
      restartPolicy: Always
      serviceAccountName: ibm-crossplane
      schedulerName: default-scheduler
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - ppc64le
                      - s390x
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - ibm-crossplane
                topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 30
      securityContext: {}
      initContainers:
        - name: copy-config
          image: icr.io/cpopen/ibm-crossplane-operator:1.8.5
          command:
            - bash
            - '-c'
          args:
            - echo "Start initContainers";
              echo "copy xpkg file with ID";
              cp /package/ibm-crossplane-bedrock-shim-config*.xpkg /cache/;
              echo "copy xpkg file without ID";
              cp /package/ibm-crossplane-bedrock-shim-config*.xpkg /cache/ibm-crossplane-bedrock-shim-config.xpkg;
              ls -ls /cache/;
              echo "Finish initContainers";
          volumeMounts:
            - mountPath: /cache
              name: package-cache
            - mountPath: /package
              name: package-config
          resources:
            limits:
              cpu: 50m
              memory: 256Mi
              ephemeral-storage: 5Mi
            requests:
              cpu: 25m
              memory: 128Mi
              ephemeral-storage: 5Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
      containers:
        - resources:
            limits:
              cpu: 50m
              memory: 256Mi
              ephemeral-storage: 5Mi
            requests:
              cpu: 25m
              memory: 128Mi
              ephemeral-storage: 5Mi
          terminationMessagePath: /dev/termination-log
          name: ibm-crossplane
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['olm.targetNamespaces']
            - name: LEADER_ELECTION
              value: 'true'
            - name: IBM_CROSSPLANE_BEDROCK_SHIM_CONFIG_IMAGE
              value: "icr.io/cpopen/cpfs/ibm-crossplane-bedrock-shim-config:1.8.5"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          imagePullPolicy: Always
          volumeMounts:
            - name: package-cache
              mountPath: /cache
          terminationMessagePolicy: File
          image: icr.io/cpopen/ibm-crossplane-operator:1.8.5
          args:
            - core
            - start
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              key: app
              values: ibm-crossplane
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/region
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              key: app
              values: ibm-crossplane
      serviceAccount: ibm-crossplane
      volumes:
        - name: package-cache
          emptyDir:
            sizeLimit: 5Mi
        - name: package-config
          configMap:
            name: crossplane-config
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
